<div class="mt-5 flex justify-center">
    <div class="w-full max-w-screen-md px-6">
        <!-- Header -->
        <h1 class="text-4xl lg:text-6xl font-medium text-primaryText mb-8 text-left">Sign in</h1>
        <p class="text-sm lg:text-base text-primaryText mb-6 text-left">You can log into your account by entering the information below</p>

        <!-- Sign In Form -->
        <form class="w-full">

            <!-- Email -->
            <div class="mb-4">
                <label for="input-group-1" class="block mb-2 text-base font-medium text-primaryText">E-mail</label>
                <div class="relative">

                    <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 16">

                      </div>
                      
                    <input type="email" id="input-group-1" class="bg-gray-50 border border-gray-300 text-primaryText text-base rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3 pl-10" placeholder="e-mail">
                </div>
            </div>

            <!-- Password -->
            <div class="mb-6">
                <label for="password" class="block mb-2 text-base font-medium text-gray-900">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" class="w-5 h-5 text-gray-500" fill="currentColor">

                            </g>
                        </svg>
                    </div> 
                    <input type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-base rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-3" placeholder="password">
                </div>
            </div>

            <!-- Sign In btn -->
            <div class="flex justify-center">
                <button type="submit" class="bg-btn hover:bg-blue-800 text-white text-base font-semibold rounded-xl px-10 py-2.5 text-center focus:outline-none">
                    Sign in
                </button>
            </div>
        </form>

        <img src="./assets/images/logos/blueMainLogo.png" alt="LogiXpert Logo" class="absolute right-14 bottom-10 lg:bottom-12 lg:-left-44 w-full  md:max-w-screen-lg opacity-5">
    </div>
</div>
